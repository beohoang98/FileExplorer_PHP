<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>FILE EXPLORER</title>
	<link rel="stylesheet" href="style.min.css">
	<script src="/lib/jquery/jquery.min.js"></script>
	<script src="/lib/jquery/jquery.cookie.js"></script>
</head>

<body>
	<div class="container">
		<div id="left">
			<div class="tree-view">
				<div>
					<a href="/?path=C:" data-click="C:/">C</a>
				</div>
				<div>
					<a href="/?path=E:" data-click="E:/">E</a>
				</div>
				<div>
					<a href="/?path=F:" data-click="F:/">F</a>
				</div>
			</div>
		</div>

		<div class="explorer">
			<div class="path-view" id="path"></div>
			<div class="file-content" id='content'>
			</div>
			<div class="explorer-scale">
				<input type="range" min=0.5 max=2 value=1 step=0.1 id="scale">
			</div>
		</div>
	</div>
	<div class="float-panel movable" title="Audio Player">
		<div class="movable-title">Audio Player</div>
		<div class="movable-content resizable">
			<audio id="audio-player" style="width: 100%" controls src="">
				Audio is not supported
			</audio>
		</div>
	</div>
	
	<script src="/lib/moveable.js"></script>
	<script src="/lib/media-player.js"></script>

	<script src="script.js"></script>
</body>

</html>
