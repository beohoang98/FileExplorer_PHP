<html>
	<head>
		<meta charset="utf-8">
		<title>FILE EXPLORER</title>
		<link rel="stylesheet" href="style.min.css">
	</head>
	<body>
		<div class="container">
			<div class="tree-view">
				<div>
					<a href="/?path=C:">C</a>
				</div>
				<div>
					<a href="/?path=E:">E</a>
				</div>
				<div>
					<a href="/?path=F:">F</a>
				</div>
			</div>
			<div class="explorer">
				<div class="path-view" id="path"></div>
				<div class="file-content" id='content'>
				</div>
				<div class="explorer-scale">
					<input type="range" min=0.5 max=2 value=1 step=0.1 id="scale">
				</div>
			</div>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
